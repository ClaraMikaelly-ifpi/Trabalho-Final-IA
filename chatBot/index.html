<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot Inteligente</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="chat-container">
        <div class="chat-header">
            <h2>Chatbot Inteligente</h2>
            <div class="bot-icon">
                <i class="fas fa-robot"></i>
            </div>
        </div>

        <div id="chat-box"></div>

        <div id="image-indicator">
            <span>Imagem selecionada:</span>
            <span id="file-name"></span>
            <span class="remove-image" title="Remover imagem">&times;</span>
        </div>

        <div class="input-container">
            <input type="text" id="text-input" placeholder="Digite sua mensagem..." autocomplete="off">
            <input type="file" id="image-input" accept="image/*" style="display: none;">
            <label for="image-input" class="file-input-label" title="Anexar imagem">
                <i class="fas fa-image"></i>
            </label>
            <button id="send-button">
                <i class="fas fa-paper-plane"></i> Enviar
            </button>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
